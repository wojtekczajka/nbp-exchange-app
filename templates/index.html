<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kursy Walut NBP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .highlight {
            background-color: #ffd700 !important;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        let dateRanges = {};
        let availableDates = [];
        let chart;

        async function fetchDateRanges(table) {
            const response = await fetch(`/date-ranges/${table}`);
            const data = await response.json();
            dateRanges[table] = data;
            updateDateRange(table);
        }

        async function fetchAvailableDates(table, year, month, currency) {
            const response = await fetch(`/available-dates/${table}/${year}/${month}?currency=${currency}`);
            const data = await response.json();
            availableDates = data;
            highlightDatesWithRecords();
        }

        async function fetchPlotData(table, currency, range) {
            const response = await fetch(`/plot-data/${table}/${currency}?range=${range}`);
            const data = await response.json();
            updatePlot(data, table);
        }

        async function fetchCurrencyValue(table, currency, date) {
            try {
                const response = await fetch(`/nearest-date/${table}/${currency}/${date}`);
                const data = await response.json();
                const rateInfoElement = document.getElementById('rateInfo');
                rateInfoElement.innerHTML = `Data: ${data.date}, Kurs: ${data.value.mid || data.value.bid + ' / ' + data.value.ask}`;
                if (data.date !== date) {
                    rateInfoElement.innerHTML += ` (brak danych dla podanej daty, pokazano najbliższą datę)`;
                }
            } catch (error) {
                document.getElementById('rateInfo').innerText = "Brak danych dla podanej waluty lub daty.";
            }
        }

        function updateCurrencyDropdown(table) {
            const currencySelect = document.getElementById('currency');
            currencySelect.innerHTML = '';

            let currencies = [];
            if (table === 'A') {
                currencies = {{ currencies_a|tojson }};
            } else if (table === 'B') {
                currencies = {{ currencies_b|tojson }};
            } else if (table === 'C') {
                currencies = {{ currencies_c|tojson }};
            }

            currencies.forEach(currency => {
                const option = document.createElement('option');
                option.value = currency.code;
                option.textContent = currency.name;
                currencySelect.appendChild(option);
            });

            fetchDateRanges(table);
        }

        function updateDateRange(table) {
            const dateInput = document.getElementById('date');
            const range = dateRanges[table];
            const today = new Date();

            dateInput.min = range.min;
            dateInput.max = range.max;

            const defaultDate = new Date(range.max);
            if (defaultDate > today) {
                dateInput.value = today.toISOString().split('T')[0];
            } else {
                dateInput.value = range.max;
            }

            $("#date").datepicker("option", "minDate", new Date(range.min));
            $("#date").datepicker("option", "maxDate", new Date(range.max));

            // Trigger initial fetch of available dates for the default month and year
            const year = new Date(dateInput.value).getFullYear();
            const month = new Date(dateInput.value).getMonth() + 1;
            const currency = document.getElementById('currency').value;
            fetchAvailableDates(table, year, month, currency);
            fetchPlotData(table, currency, '1m');
            fetchCurrencyValue(table, currency, dateInput.value);
        }

        function highlightDatesWithRecords() {
            $("#date").datepicker("refresh");
        }

        function autoTypeDate(year, month) {
            const dateInput = document.getElementById('date');
            const firstAvailableDate = availableDates.find(date => date.startsWith(`${year}-${String(month).padStart(2, '0')}`));
            if (firstAvailableDate) {
                dateInput.value = firstAvailableDate;
            }
        }

        function updatePlot(data, table) {
            const labels = data.map(entry => entry.date);
            let datasets = [];

            if (table === 'C') {
                const bidValues = data.map(entry => entry.value.bid);
                const askValues = data.map(entry => entry.value.ask);

                datasets = [
                    {
                        label: 'Kurs kupna',
                        data: bidValues,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 1
                    },
                    {
                        label: 'Kurs sprzedaży',
                        data: askValues,
                        borderColor: 'rgba(192, 75, 75, 1)',
                        backgroundColor: 'rgba(192, 75, 75, 0.2)',
                        borderWidth: 1
                    }
                ];
            } else {
                const values = data.map(entry => entry.value.mid);
                datasets = [
                    {
                        label: 'Kurs Walut',
                        data: values,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 1
                    }
                ];
            }

            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('myChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day',
                                tooltipFormat: 'dd MMM yyyy'
                            }
                        },
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        $(document).ready(function() {
            $("#date").datepicker({
                dateFormat: 'yy-mm-dd',
                beforeShowDay: function(date) {
                    const dateString = $.datepicker.formatDate('yy-mm-dd', date);
                    if (availableDates.includes(dateString)) {
                        return [true, 'highlight', 'Record exists'];
                    } else {
                        return [true, '', ''];
                    }
                },
                onChangeMonthYear: function(year, month) {
                    const table = document.getElementById('table').value;
                    const currency = document.getElementById('currency').value;
                    fetchAvailableDates(table, year, month, currency);
                }
            });

            $('#currency').on('change', function() {
                const date = $('#date').val();
                const year = new Date(date).getFullYear();
                const month = new Date(date).getMonth() + 1;
                const table = document.getElementById('table').value;
                const currency = document.getElementById('currency').value;
                fetchAvailableDates(table, year, month, currency).then(() => autoTypeDate(year, month));
                const range = document.querySelector('input[name="dateRange"]:checked').value;
                fetchPlotData(table, currency, range);
                fetchCurrencyValue(table, currency, date);
            });

            $('#date').on('change', function() {
                const date = $(this).val();
                const year = new Date(date).getFullYear();
                const month = new Date(date).getMonth() + 1;
                const table = document.getElementById('table').value;
                const currency = document.getElementById('currency').value;
                fetchAvailableDates(table, year, month, currency);
                fetchCurrencyValue(table, currency, date);
            });

            $('#table').on('change', function() {
                updateCurrencyDropdown(this.value);
            });

            $('input[name="dateRange"]').on('change', function() {
                const date = $('#date').val();
                const table = document.getElementById('table').value;
                const currency = document.getElementById('currency').value;
                const range = this.value;
                fetchPlotData(table, currency, range);
            });

            updateCurrencyDropdown('A');  // Set default table to A on page load
        });
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white text-center py-4">
        <h1 class="text-2xl">Kursy Walut NBP</h1>
    </header>
    <div class="container mx-auto mt-10">
        <div class="form-box bg-white p-6 shadow rounded w-full max-w-lg mx-auto">
            <h3 class="text-lg font-bold mb-4">Sprawdź kurs walut</h3>
            <div class="mb-4">
                <label for="table" class="block text-sm font-medium text-gray-700">Tabela:</label>
                <select id="table" name="table" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="A">Tabela A</option>
                    <option value="B">Tabela B</option>
                    <option value="C">Tabela C</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="currency" class="block text-sm font-medium text-gray-700">Waluta:</label>
                <select id="currency" name="currency" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <!-- This will be populated dynamically -->
                </select>
            </div>
            <div class="mb-4">
                <label for="date" class="block text-sm font-medium text-gray-700">Data:</label>
                <input type="text" id="date" name="date" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <div class="block text-sm font-medium text-gray-700 mb-2">Zakres dat:</div>
                <label class="inline-flex items-center">
                    <input type="radio" name="dateRange" value="1m" class="form-radio" checked>
                    <span class="ml-2">1 miesiąc</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" name="dateRange" value="3m" class="form-radio">
                    <span class="ml-2">3 miesiące</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" name="dateRange" value="1y" class="form-radio">
                    <span class="ml-2">1 rok</span>
                </label>
            </div>
            <div class="mb-4">
                <button id="checkCurrencyButton" class="bg-blue-500 text-white py-2 px-4 rounded w-full">Sprawdź</button>
            </div>
            <div id="rateInfo" class="text-sm font-medium text-gray-700 mb-4"></div>
            <canvas id="myChart" width="400" height="200"></canvas>
        </div>
    </div>
    <footer class="bg-blue-600 text-white text-center py-4 mt-10">
        &copy; 2024 Kursy Walut NBP
    </footer>
</body>
</html>
